<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopAqua Stats</title>
    <style>
        body {
            background: #f7fafd;
            color: #004d40;
            font-family: 'Inter', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .stats-container {
            margin-top: 60px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,188,212,0.10);
            padding: 32px 28px;
            max-width: 340px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0097a7;
            font-size: 2rem;
            margin-bottom: 18px;
        }
        .stat-label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #00796b;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00bcd4;
            margin-bottom: 18px;
        }
        .desc {
            font-size: 1rem;
            color: #004d40;
            opacity: 0.7;
            margin-bottom: 18px;
            text-align: center;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <h1>PopAqua Stats</h1>
        <div class="stat-label">จำนวนที่คุณกด PopAqua</div>
        <div class="stat-value" id="my-popcat-count">0</div>
        <div class="desc">
            <b>หมายเหตุ:</b> ตัวเลขนี้แสดงเฉพาะสถิติของเครื่องนี้เท่านั้น<br>
            (ข้อมูลเก็บในคุกกี้ของเบราว์เซอร์)
        </div>
        <a href="index.html">← กลับหน้าแรก</a>
    </div>
    <script>
        // อ่านค่าจากคุกกี้เดียวกับหน้าเกม
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        const count = parseInt(getCookie('popcat_count')) || 0;
        document.getElementById('my-popcat-count').textContent = count.toLocaleString('th-TH');
    </script>
</body>
</html>
